<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Amazon IVS Minimal Player Setup demo</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Ubuntu, 'Helvetica Neue', sans-serif;
      background: #f2f2f8;
      display: grid;
      place-items: center;
    }

    video {
      width: 360px;
      position: relative;
      box-shadow: 0 6px 30px rgba(0, 0, 0, 0.3);
      background: black;
    }
  </style>

  <script src="https://player.live-video.net/1.1.2/amazon-ivs-player.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <video id="video-player" playsinline></video>
  <script>
    const playbackUrl = 'https://fcc3ddae59ed.us-west-2.playback.live-video.net/api/video/v1/us-west-2.893648527354.channel.YtnrVcQbttF0.m3u8';

    if (IVSPlayer.isPlayerSupported) {
      const player = IVSPlayer.create();
      player.attachHTMLVideoElement(document.getElementById('video-player'));
      player.load(playbackUrl);
      player.play();
    }
  </script>
</body>

</html>
